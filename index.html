<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="WeatherImages/webcloud.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="material-icons" id="cancel-icon">cancel</i>
        <input
          type="text"
          id="input-js"
          placeholder="Enter the location of the place!"
          required
        />
      </div>
      <div id="contents-js" class="contents" >
        <div class="temperature" id ="hidden">
          <p>27Â°C</p>
        </div>
        <div class="weather-image">
          <img id="weather-js" src="rainy.png" width="200px" />
        </div>
        <div class="col-direction">
          <div class="weather">
            <p>Clear</p>
          </div>
          <div class="weather-city">
            <p>Kathmandu <span>, Country</span></p>
          </div>
        </div>
        <div class="weather-humidity">
          <img src="Humidity.png" alt="Humidity-png" />
          <div class="column-direction">
            <p>60%</p>
            <p id="humidity-text">Humidity</p>
          </div>
        </div>
        <div class="weather-windSpeed">
          <img src="windSpeed.png" />
          <div class="column-direction">
            <p>2 km/h</p>
            <p id="WindSpeed">WindSpeed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
